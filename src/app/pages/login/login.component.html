<div class="login-body">
    <div class="login-wrapper">
        <div class="login-panel">
            <img src="assets/layout/images/logo-dark.svg" class="logo" alt="diamond-layout" />

            <div class="login-form"  *ngIf="loginShow === true">
                <h2>Silahkan Login</h2>
                <input pInputText #emailInput type="email" id="email" placeholder="Email" />
                <input pPassword #pwInput type="password" id="password" placeholder="Password" />
                <p class="mt-1" style="color: red">{{errorMsg}}</p>
                <button pButton label="LOG IN" type="button" (click)="onLoginButtonClicked(emailInput.value, pwInput.value)"></button>
                <p class="p-mt-2">Belum punya akun? <a (click)="hideLogin()">Daftar</a></p>
            </div>
            <div class="login-form" *ngIf="registerShow === true">
                <h2>Silahkan Daftar</h2>
                <input pInputText #emailInput type="email" id="email" placeholder="Email" />
                <input pPassword #pwInput type="password" id="password" placeholder="Password" />
                <p class="mt-1" style="color: red">{{errorMsg}}</p>
                <button pButton label="REGISTER" class="p-button-success" type="button" (click)="onSignupButtonClicked(emailInput.value, pwInput.value)"></button>
                <p class="p-mt-2">Sudah punya akun? <a (click)="hideRegister()">Login</a></p>
            </div>
            <p>Pegawai App V.0.0.1</p>
        </div>
        <div class="login-image">
        </div>
    </div>
</div>
